<table class="table table-hover">
    <thead>
        <tr>
            {% for heading in item.head.content %}
                <th>{{ inline.inline(heading) }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in item.body %}
            <tr>
                {% for cell in row.content %}
                    <td>{{ inline.inline(cell) }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
